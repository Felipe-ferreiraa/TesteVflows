<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFLOWS</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container p-2"><h1 class="text-center m-4">CADASTRO FORNECEDOR/PRODUTO</h1>
        <div class="conteiner-fluid">
            <form action="" class="form-inline" role="form">
                <div class="row">
                    <div class="col-sm-12 bg-primary p-2 rounded-1 text-white ">Dados do Fornecedor</div>
                </div>
                <div class="row border border-dark rounded-3">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>Razao Social</b></label>
                            <input type="text" class="form-control p-2" id="razaosocial" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>CNPJ</b></label>
                            <input type="text" class="form-control p-2" id="cnpj" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>Nome Fantasia</b></label>
                            <input type="text" class="form-control p-2" id="nome_fanta" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>Inscrição Estadual</b></label>
                            <input type="text" class="form-control p-2" id="ins_est" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>Cep</b></label>
                            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                            onblur="pesquisacep(this.value);" class="form-control p-2" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-4 offset-4">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>Inscrição Municipal</b></label>
                            <input type="text" class="form-control p-2" id="ins_mun" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>Endereço</b></label>
                            <input type="text" class="form-control p-2" id="endereco" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>Numero</b></label>
                            <input type="text" class="form-control p-2" id="numero" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>Complemento</b></label>
                            <input type="text" class="form-control p-2" id="Complemento" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>Bairro</b></label>
                            <input type="text" class="form-control p-2" id="bairro" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-4 ">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>Municipio</b></label>
                            <input type="text" class="form-control p-2" id="municipio" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>Estado</b></label>
                            <input type="text" class="form-control p-2" id="estado" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 ">
                        <div class="form-group mt-3 mb-4">
                            <label for="exampleInputEmail1"><b>Nome da Pessoa de Contato</b></label>
                            <input type="text" class="form-control p-2" id="contato" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>Telefone</b></label>
                            <input type="text" class="form-control p-2" id="cont_tel" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1"><b>Email</b></label>
                            <input type="text" class="form-control p-2" id="cont_email" placeholder="" required>
                        </div>
                    </div>
                </div>
                </div>
                <!--Fim primeiro form-->
                <div class="row">
                    <div class="col-sm-12 mt-4 bg-primary p-2 rounded-1 text-white ">Produtos</div>
                </div>
            
                <form action="" class="form-inline" role="form">
                    <div class="row border border-dark p-2">
                        <div class="row">
                            <div class="col-1 p-4 mt-3" >
                                <button type="button" class="btn btn-default active bg-danger"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                  </svg></button>
                            </div>
                            <div class="col-11 mt-1 border border-dark"><b>PRODUTOS - 1</b>
                                <div class="row">
                                    <div class="col-1 mt-5 p-1"> 
                                        <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
                                        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z"/>
                                        </svg>
                                    </div>
                                    <div class="col-11 mt-4">
                                        <div class="col-12">
                                            <div class="form-group mt-3">
                                                <label for="exampleInputEmail1"><b>Produto</b></label>
                                                <input type="select" class="form-control p-2" id="produto" placeholder="" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2 offset-1">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1"><b>UND.Medida</b></label>
                                                <select class="form-control">
                                                    <option>Kg</option>
                                                    <option>Gr</option>
                                                    <option>L</option>
                                                    <option>Ml</option>
                                                    <option>Graus</option>
                                                    <option>Outro</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1"><b>QDTDE. em Estoque</b></label>
                                                <input type="text" class="form-control p-2" id="QDTDE" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1"><b>Valor Unitario</b></label>
                                                <input type="text" class="form-control p-2" id="valor" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group mb-4">
                                                <label for="exampleInputEmail1"><b>Valor Total</b></label>
                                                <input type="text" class="form-control p-2" id="valor_total" placeholder="" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1 p-4 mt-3" >
                                <button type="button" class="btn btn-default active bg-danger"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                  </svg></button>
                            </div>
                            <div class="col-11 mt-1 border border-dark"><b>PRODUTOS - 1</b>
                                <div class="row">
                                    <div class="col-1 mt-5 p-1"> 
                                        <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
                                        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z"/>
                                        </svg>
                                    </div>
                                    <div class="col-11 mt-4">
                                        <div class="col-12">
                                            <div class="form-group mt-3">
                                                <label for="exampleInputEmail1"><b>Produto</b></label>
                                                <input type="select" class="form-control p-2" id="produto" placeholder="" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2 offset-1">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1"><b>UND.Medida</b></label>
                                                <select class="form-control">
                                                    <option>Kg</option>
                                                    <option>Gr</option>
                                                    <option>L</option>
                                                    <option>Ml</option>
                                                    <option>Graus</option>
                                                    <option>Outro</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1"><b>QDTDE. em Estoque</b></label>
                                                <input type="text" class="form-control p-2" id="QDTDE" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1"><b>Valor Unitario</b></label>
                                                <input type="text" class="form-control p-2" id="valor" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group mb-4">
                                                <label for="exampleInputEmail1"><b>Valor Total</b></label>
                                                <input type="text" class="form-control p-2" id="valor_total" placeholder="" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid mt-4 mb-2 gap-2">
                            <button class="btn btn-primary" type="button">Adicionar Produto</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12 mt-4 bg-primary p-2 rounded-1 text-white ">Anexos</div>
                </div>
                <div class="row p-2 border border-dark">
                    <div class="col-11">Itens</div>
                            <div class="row">
                                <div class="col-1 p-1" >
                                    <button type="button" class="btn btn-default active bg-danger"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                    </svg></button>
                                </div>
                                <div class="col-1 p-1">
                                    <button type="button" class="btn btn-default active bg-primary text-white"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                      </svg></button>
                                </div>
                                <div class="col-2">Documento Anexo 1</div>
                            </div>
                            <div class="row">
                                <div class="col-1 p-1" >
                                    <button type="button" class="btn btn-default active bg-danger"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                    </svg></button>
                                </div>
                                <div class="col-1 p-1" >
                                    <button type="button" class="btn btn-default active bg-primary text-white"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                      </svg></button>
                                </div>
                                <div class="col-2">Documento Anexo 2</div>
                            </div>
                            <div class="d-grid mt-4 mb-2 gap-2">
                                <button class="btn btn-primary" type="button">Incluir Anexo</button>
                            </div>
                        
                    </div>
                </div>
                <div class="d-grid mt-4 mb-2 gap-2">
                    <button class="btn btn-primary" type="button">Salva o Fornecedor</button>
                </div>
            </form>  
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
